<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Books</title>
</head>

<body>
	<h1>Edit Book</h1>

	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>

	<div th:if="${message.empty}">
		<form name="book_form" action="#" th:action="@{/save}" th:object="${book}" method="post">
			<!-- Per inviare hidden field id insieme agli altri valori -->
			<input type="hidden" th:field="*{id}" />
			<p>
				Title: <input type="text" th:field="*{title}" />
			</p>
			<p>
				Author: <input type="text" th:field="*{author}" />
			</p>
			<p>
				Category: <input type="text" th:field="*{category}" />
			</p>
			<p>
				Price: <input type="text" th:field="*{price}" />
			</p>
			<button type="submit" name="btn_submit">Save</button>
		</form>
	</div>
</body>

</html>
